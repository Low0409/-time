<!DOCTYPE html>
<html lang="ja">
<!--service-data.jsから読み込み -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <title>サービス一覧</title>
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="./img/background/email-pattern.webp">
  <div id="header"></div>
  <div style="background-image:url(./img/background/3.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20">
    <h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">－サービス一覧－</h2>
  </div>

  <div id="services" class="section relative pt-20 pb-8 md:pt-16 md:pb-0">

    <div class="container xl:max-w-6xl mx-auto px-6">


      <h3 class="text-2xl leading-normal mb-2 font-bold text-center">-カラオケ-</h3>

      <div class="text-center w-full mx-auto border-2 border-black shadow-lg p-6 bg-white">
        <a href="./services/karaoke.html">
          <p class="text-2xl leading-normal mb-2 font-bold text-center">最新カラオケマシン</p>
          <p class="text-gray-500 text-sm">Latest karaoke machines</p>
          <img src="./img/services/karaoke.JPG" alt="" class="w-full h-auto object-cover">
          <button class="bg-black text-white py-2 px-6 my-2">詳細</button>
        </a>
      </div>

      <h3 class="text-2xl leading-normal mb-2 font-bold text-center mt-10">-アミューズメント-</h3>

      <div class="flex flex-wrap flex-row text-center" id="amusement">

        <div class="flex-shrink px-4 sm:w-1/2 lg:w-1/3 lg:px-6 wow fadeInUp f-640 border-2 border-black shadow-lg transform transition duration-300 ease-in-out hover:-translate-y-2 mt-6 bg-white" data-wow-duration="1s" data-wow-delay=".3s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.3s; animation-name: fadeInUp;" v-for="item1 in amusementlist">
          <a :href="item1.url">
            <div class="py-2 sm:px-12 mb-12 bg-gray-50 border-b border-gray-100">
              <div class="inline-block text-gray-900 mb-4">
                <p class="text-lg leading-normal mb-2 font-extrabold">{{ item1.name }}</p>
                <p class="text-gray-500 text-sm">{{ item1.description }}</p>
                <img :src="item1.img" alt="">
              </div>
              <button class="bg-black text-white py-2 px-6 my-2">詳細</button>
            </div>
          </a>
        </div>
      </div>
      <h3 class="text-2xl leading-normal mb-2 font-bold text-center mt-10">-ネットカフェ-</h3>

      <div class="flex flex-wrap flex-row text-center" id="netcafe">
        <div class="flex-shrink px-4 sm:w-1/2  lg:px-6 wow fadeInUp border-2 border-black shadow-lg transform transition duration-300 ease-in-out hover:-translate-y-2 mt-6 bg-white" data-wow-duration="1s" data-wow-delay=".3s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.3s; animation-name: fadeInUp;" v-for="item2 in netcafeServiceList">
          <a :href="item2.url">
            <div class="py-2 sm:px-12 mb-12 bg-gray-50 border-b border-gray-100">
              <div class="inline-block text-gray-900 mb-4">
                <p class="text-lg leading-normal mb-2 font-extrabold">{{ item2.name }}</p>
                <p class="text-gray-500 text-sm">{{ item2.description }}</p>
                <img :src="item2.img" alt="" class="w-full h-auto object-cover">
              </div>
              <br>
              <button class="bg-black text-white py-2 px-6 my-2">詳細</button>
            </div>
          </a>
        </div>
      </div>
      <h3 class="text-2xl leading-normal mb-2 font-bold text-center mt-10">-基本サービス-</h3>
      <div class="flex flex-wrap flex-row text-center" id="basic">

        <div class="flex-shrink px-4 sm:w-1/2  lg:px-6 wow fadeInUp border-2 border-black shadow-lg transform transition duration-300 ease-in-out hover:-translate-y-2 mt-6 bg-white" data-wow-duration="1s" data-wow-delay=".3s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.3s; animation-name: fadeInUp;" v-for="item3 in BasicServiceList">
          <a :href="item3.url">
            <div class="py-2 sm:px-12 mb-12 bg-gray-50 border-b border-gray-100">
              <div class="inline-block text-gray-900 mb-4">
                <p class="text-lg leading-normal mb-2 font-extrabold">{{ item3.name }}</p>
                <p class="text-gray-500 text-sm">{{ item3.description }}</p>
                <img :src="item3.img" alt="" class="w-full h-auto object-cover">
              </div>
              <br>
              <button class="bg-black text-white py-2 px-6 my-2">詳細</button>
            </div>
          </a>
        </div>

      </div>

      <h3 class="text-2xl leading-normal mb-2 font-bold text-center mt-10">-部屋・席-</h3>

      <div class="text-center w-full mx-auto border-2 border-black shadow-lg p-6 bg-white">
        <a href="./room-chair.html">
        <p class="text-2xl leading-normal mb-2 font-bold text-center">豊富な部屋の種類</p>
        <img src="./img/services/karaoke/room.jpg" alt="" class="w-full h-auto object-cover">
        <button class="bg-black text-white py-2 px-6 my-2">詳細</button>
      </a>
      </div>

      <h3 class="text-2xl leading-normal mb-2 font-bold text-center mt-10">- お食事メニュー-</h3>

      <div class="text-center w-full mx-auto border-2 border-black shadow-lg p-6 bg-white">
        <a href="./booth-menu.html">
          <p class="text-2xl leading-normal mb-2 font-bold text-center">豊富なお食事メニュー</p>
          <img src="./img/services/karaoke.JPG" alt="" class="w-full h-auto object-cover">
          <button class="bg-black text-white py-2 px-6 my-2">詳細</button>

        </a>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./dataJS/service-data.js"></script>
  <script>
    const mountedApp = app.mount('#services');
  </script>

</body>
<style>
  @media (max-width: 640px) {
    .f-640 {
      width: 50%;
      padding: 0px;
    }
  }
</style>


</html>
