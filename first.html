<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <title>はじめての方へ</title>
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="./img/background/email-pattern.webp">
  <div id="header"></div>
  <div style="background-image:url(../img/store.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20">
    <h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">-はじめての方へ-</h2>
  </div>

  <div class="md:flex items-center shadow-2xl py-12 md:px-20 sm:px-14 px-6 rounded-2xl mb-20 sm:mx-8 bg-white">
    <div class="md:px-10 sm:px-20">
      <img src="./img/logo.JPG" class="mx-auto">
      <h2 class="text-red-800 py-4 text-center text-4xl font-black m-auto">@timeとは</h2>
      <p class="text-gray-700 mb-2 md:mb-6 text-xl mt-4">滋賀県に10店舗展開するカラオケ&アミューズメント&インターネットカフェです。</p>
    </div>
    <div>
      <img class="bg-cover rounded-2xl" src="./img/store/bypass/ATバイパス外観.JPG" alt="" />
    </div>
  </div>
  <div class="max-w-4xl m-auto" id="first">
    <!-- @timeサービスの紹介 -->
    <div v-for="item in ServiceList">
      <h3 class="text-red-800 font-black text-2xl mb-2 text-center">{{item.name}}</h3>
      <div class="sm:flex  max-w-4xl py-8 px-8 rounded-3xl mb-20 shadow-2xl bg-white">
        <img :src="item.img" class="sm:w-1/2 rounded-lg rounded-3xl">
        <p class="ml-4 mt-4 align-middle">{{item.description}}</p>
      </div>
    </div>

    <a href="./services.html">
      <p class="bg-black text-white text-3xl py-8 px-8 mb-20 max-w-2xl mx-auto text-center hover:bg-black duration-500 hover:scale-110 rounded-full">サービス詳細はコチラ</p>
    </a>
    <h2 class="bg-red-800 text-white py-4 text-center text-2xl font-black m-auto mt-20 ">ご利用の流れ/会員登録</h2>
    <p class="text-center my-8">@timeは、お客様に安心してご利用して頂くために会員制になっております。</p>

    <!-- @time来店からの流れ・会員登録 -->

    <div class="sm:flex shadow-2xl max-w-4xl py-8 px-8 rounded-3xl mb-20 bg-white" v-for="item in  FlowList">
      <div>
        <h3 class="bg-red-800 text-white text-xl text-center w-1/2 mx-auto py-2">{{item.name}}</h3>
        <p class="ml-4 mt-4 align-middle">{{item.description}}</p>
      </div>
      <img :src="item.img" alt="" class="sm:w-1/2 rounded-lg rounded-3xl">
    </div>


  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./dataJS/first-data.js"></script>
  <script>
    const mountedApp = app.mount('#first');
  </script>

</body>

</html>
