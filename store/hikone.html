<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <link rel="stylesheet" href="./googlemap.css">

  <title>アットタイム彦根店 カラオケ＆アミューズメント＆インターネットカフェ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="../img/background/email-pattern.webp">
  <div id="header">
  </div>

  <!-- 共通パーツ・各店舗名・各店舗説明・各店舗画像 props -->
  <div id="store">
    <store-div store="彦根店" text="アットタイム彦根店です。広々としたカラオケ部屋には、『LIVE DAM』などの最新機種をご用意しました。フリードリンク、お代わり自由なソフトクリームをおともに思う存分お楽しみください。2Fアミューズメントコーナーでは、ダーツライブやビリヤード等をお楽しみいただけます" img="../img//store/hikone/hikone3.jpg"></store-div>
  </div>
  <!-- 共通パーツend-->

  <div class="max-w-4xl mx-auto">
    <img src="../img/store/hikone/04_bell.jpg" alt="" class="mx-auto">

    <!--共通パーツ各店舗のグーグルマップurl props -->
    <div id="access">
      <access-div src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3258.187560623121!2d136.26221131555053!3d35.251589361021324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6003d4f30f394c41%3A0xd347c973d2cd65be!2z44Ki44OD44OI44K_44Kk44OgIOW9puagueW6lw!5e0!3m2!1sja!2sjp!4v1656402795133!5m2!1sja!2sjp"></access-div>
    </div>

    <!--共通パーツend-->

    <div id="price_table">

      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—料金案内表 —</h2>
      <div class="flex max-w-3xl justify-center mx-auto text-xl">


        <p @click="button1()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C1}">カラオケ料金表</p>
        <p @click="button2()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C2}">ブース料金表</p>
        <p @click="button3()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C3}">麻雀格闘俱楽部</p>
      </div>

      <div>
        <div v-show="C1">
            a
        </div>
        <div v-show="C2" id="booth">
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">月～金</p>
          <booth-plan-table b3="255" b4="200" c3="87" c4="73" d3="955" d4="573" e3="1391" e4="937" f3="1773" f4="1228" g3="2046" g4="1437" h3="2546" h4="1800" i3="3046" i4="2128" j3="3410" j4="2346" k3="3500" k4="2455" l3="1391" l4="937" m3="1728" m4="1182"></booth-plan-table>
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">土日・祝日</p>
          <booth-plan-table b3="255" b4="200" c3="87" c4="73" d3="1046" d4="664" e3="1482" e4="1028" f3="1864" f4="1319" g3="2137" g4="1528" h3="2637" h4="1891" i3="3137" i4="2219" j3="3500" j4="2437" k3="3591" k4="2546" l3="1482" l4="1028" m3="1819" m4="1273"></booth-plan-table>
        </div>
        <div v-show="C3" id="mahjong">
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">月～金</p>
          <booth-plan-table4 b3="255" c3="87" d3="955" f3="1773" g3="2046" h3="2546" i3="3046" j3="3410" k3="3500" l3="1391" m3="1728"></booth-plan-table4>
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">土日・祝日</p>
          <booth-plan-table4 b3="255" c3="87" d3="1046" f3="1864" g3="2137" h3="2637" i3="3137" j3="3500" k3="3591" l3="1482" m3="1819"></booth-plan-table4>


        </div>
      </div>

    </div>

    <div id="services">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—設備・サービス —</h2>
      <!-- 店舗にないサービスに『1』を渡す -->
      <service-div sportspark="1" band="1"></service-div>
    </div>



  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../components/data.js"></script>
  <script src="../components/price_table.js"></script>

  <script>
    app.mount('#store')
    Access.mount('#access')
    services.mount('#services')
    price.mount('#price_table');
    BoothPlan.mount('#booth');
    mahjongPlan.mount('#mahjong');
  </script>
</body>
<style>
  .active {
    background: rgb(160, 0, 0);
    color: rgb(255, 255, 148);
  }

  .border-solid {
    border: solid;
  }
</style>

</html>
