<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <link rel="stylesheet" href="./googlemap.css">

  <title>アットタイム西大津店 カラオケ＆アミューズメント＆インターネットカフェ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="../img/background/email-pattern.webp">
  <div id="header">
  </div>

  <!-- 共通パーツ・各店舗名・各店舗説明・各店舗画像 props -->
  <div id="store">
    <store-div store="西大津店" text="アットタイム西大津店です。最新機種の揃ったカラオケは、選べる24室をご用意しております。おいしいフードメニューやフリードリンクもご用意いただけます。人気のオンラインダーツや、ハイスペックPCでの快適なオンラインゲームもお楽しみいただけます。" img="../img//store/nishiotsu/nishiotsu.jpg"></store-div>
  </div>
  <!-- 共通パーツend-->

  <div class="max-w-3xl mx-auto">
    <img src="../img/store/nishiotsu/04_bell.jpg" alt="" class="mx-auto">

    <!--共通パーツ各店舗のグーグルマップurl props -->
    <div id="access">
      <access-div src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3267.1698967484845!2d135.8625483155464!3d35.02747937315353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60010c7fbffdf805%3A0xdee91d0bab07c23c!2z44Ki44OD44OI44K_44Kk44OgIOilv-Wkp-a0peW6lw!5e0!3m2!1sja!2sjp!4v1656574841453!5m2!1sja!2sjp"></access-div>
    </div>
    <!--共通パーツend-->
    <div id="price_table">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—
        料金案内表 —</h2>
      <div class="flex max-w-3xl justify-center mx-auto text-xl">


        <p @click="button1()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C1}">カラオケ料金表</p>
        <p @click="button2()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C2}">ブース料金表</p>
      </div>
      <div>
        <div v-show="C1" id="karaokeT">
          <div class="flex justify-center ">
            <a href="#1" class="text-yellow-100 bg-red-800 py-2 px-4 m-2 rounded-lg">月～木</a>
            <a href="#2" class="text-yellow-100 bg-red-800 py-2 px-4 m-2 rounded-lg">金・祝日前</a>
            <a href="#3" class="text-yellow-100 bg-red-800 py-2 px-4 m-2 rounded-lg">土</a>
            <a href="#4" class="text-yellow-100 bg-red-800 py-2 px-4 m-2 rounded-lg">日・祝日</a>
          </div>
          <div id="plan">



            <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center mt-8" id="1">月～木</p>
            <basic-plan-table3 a23basic="基本料金" time1="8:00～18:00" time2="18:00～8:00" b2="30分" b3="237" b4="282" small="1"></basic-plan-table3>
            <basic-plan-table3 a23free="フリータイム" time1="10:00～20:00" time2="18:00～4:00" time3="22:00～8:00" b2="一般" b3="819" b4="1319" b5="1319" c2="学生/シニア" c3="728" c4="1228" c5="1228"></basic-plan-table3>
            <basic-plan-table2_2 time1="8:00～14:00" time2="16:00～22:00" title1="パックタイム" title2="最大6時間" b2="一般" b3="637" b4="1137" c2="学生・シニア" c3="546" c4="728"></basic-plan-table2_2>

            <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center mt-8" id="2">金・祝前日</p>
            <basic-plan-table3 a23basic="基本料金" time1="8:00～18:00" time2="18:00～8:00" b2="30分" b3="237" b4="328" small="1"></basic-plan-table3>
            <basic-plan-table3 a23free="フリータイム" time1="10:00～20:00" time2="18:00～4:00" time3="22:00～8:00" b2="一般" b3="819" b4="1500" b5="1500" c2="学生/シニア" c3="728" c4="1410" c5="1410"></basic-plan-table3>
            <basic-plan-table2_2 time1="8:00～14:00" time2="16:00～22:00" title1="パックタイム" title2="最大6時間" b2="一般" b3="637" b4="1288" c2="学生・シニア" c3="546" c4="728"></basic-plan-table2_2>

            <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center mt-8" id="3">土</p>
            <basic-plan-table3 a23basic="基本料金" time1="8:00～18:00" time2="18:00～8:00" b2="30分" b3="282" b4="328" small="1"></basic-plan-table3>
            <basic-plan-table3 a23free="フリータイム" time1="10:00～20:00" time2="18:00～4:00" time3="22:00～8:00" b2="一般" b3="1000" b4="1500" b5="1500" c2="学生/シニア" c3="910" c4="1410" c5="1410"></basic-plan-table3>
            <basic-plan-table2_2 time1="8:00～14:00" time2="16:00～22:00" title1="パックタイム" title2="最大6時間" b2="一般" b3="819" b4="1228" c2="学生・シニア" c3="728" c4="955"></basic-plan-table2_2>

            <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center mt-8" id="4">日・祝日</p>
            <basic-plan-table3 a23basic="基本料金" time1="8:00～18:00" time2="18:00～8:00" b2="30分" b3="282" b4="282" small="1"></basic-plan-table3>
            <basic-plan-table3 a23free="フリータイム" time1="9:00～20:00" time2="18:00～2:00" time3="0:00～8:00" b2="一般" b3="1000" b4="1319" b5="1319" c2="学生/シニア" c3="910" c4="1228" c5="1228"></basic-plan-table3>
            <basic-plan-table2_2 time1="8:00～14:00" time2="16:00～22:00" title1="パックタイム" title2="最大6時間" b2="一般" b3="819" b4="1137" c2="学生・シニア" c3="728" c4="955"></basic-plan-table2_2>

            <p class="font-black">満席の際は入店された順に<span class="text-red-500">3時間</span>までのご利用とさせていただきます。</p>
            <p class="font-black">オーダーストップは、AM1:00です。（再開はAM8:00です）</p>
            <p class="bg-red-600 text-yellow-400 text-center py-2 font-black">予定時刻より5分経過しますと追加料金が発生いたします</p>

          </div>

        </div>
        <div v-show="C2" id="booth">
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">月～金</p>
          <booth-plan-table3 b3="255" c3="87" d3="955" f3="1773" g3="2046" h3="2546" i3="3046" j3="3410" k3="3500" l3="1391" m3="1728"></booth-plan-table3>
          <p class="bg-black text-2xl p-2 text-white mx-auto my-2 w-1/3 text-center">土日・祝日</p>
          <booth-plan-table3 b3="255" c3="87" d3="1046" f3="1864" g3="2137" h3="2637" i3="3137" j3="3500" k3="3910" l3="1482" m3="1819"></booth-plan-table3>

        </div>
      </div>
    </div>


    <div id="services">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—設備・サービス —</h2>
      <!-- 店舗にないサービスに『1』を渡す -->
      <service-div sportspark="1" band="1"></service-div>
    </div>

  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../components/data.js"></script>
  <script src="../components/price_table.js"></script>

  <script>
    app.mount('#store')
    Access.mount('#access')
    services.mount('#services')
    price.mount('#price_table');
    BoothPlan.mount('#booth');
    basicPlan.mount('#plan');

  </script>
</body>
<style>
  .active {
    background: rgb(160, 0, 0);
    color: rgb(255, 255, 148);
  }

  .border-solid {
    border: solid;
  }
</style>


</html>
