<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <link rel="stylesheet" href="./googlemap.css">

  <title>アットタイム草津店 カラオケ＆アミューズメント＆インターネットカフェ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="../img/background/email-pattern.webp">
  <div id="header">
  </div>

  <!-- 共通パーツ・各店舗名・各店舗説明・各店舗画像 props -->
  <div id="store">
    <store-div store="草津店" text="アットタイム草津店です。最新機種を取り揃えたカラオケ部屋を、20部屋以上ご用意しております。豊富なフリードリンクもございますので、ぜひご利用ください。また、ビリヤード、ダーツ、卓球などを楽しめるアミューズメントスペースもございます。思い思いの時間をおくつろぎください。" img="../img//store/kusatu/kusatu.jpg"></store-div>
  </div>
  <!-- 共通パーツend-->

  <div class="max-w-3xl mx-auto">
    <img src="../img/store/kusatu/04_bell.jpg" alt="" class="mx-auto">

    <!--共通パーツ各店舗のグーグルマップurl props -->
    <div id="access">
      <access-div src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3267.5052223622774!2d135.9398608155462!3d35.01908877360646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60017258009a3b6d%3A0xdebdf182bf44f0be!2z44Ki44OD44OI44K_44Kk44OgIOiNiea0peW6lw!5e0!3m2!1sja!2sjp!4v1656402852169!5m2!1sja!2sjp"></access-div>
    </div>
    <!--共通パーツend-->

    <div id="price_table">


      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—
        料金案内表 —</h2>
      <img src="../img/store/kusatu/charge_karaoke1.jpg" alt="" class="mx-auto">
      <img src="../img/store/kusatu/charge_karaoke2.jpg" alt="" class="mx-auto">
      <img src="../img/store/kusatu/charge_karaoke3.jpg" alt="" class="mx-auto">
      <img src="../img/store/kusatu/charge_karaoke4.jpg" alt="" class="mx-auto">


      
    </div>



    <div id="services">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—設備・サービス —</h2>
      <!-- 店舗にあるサービスには場合は『1』、無い場合は『""』を渡す -->
      <service-div karaoke="1" billiard="1" darts="1" pinpon="1" mahjong="1" mahjongkakutou="1" online="1" comic="1" band="1" slot="1" food="1" drink="1" soft="1" soup="1" shower="1" massage="1" zashiki="1" kagituki="1" woman="1"></service-div>

    </div>



  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../components/data.js"></script>
  <script>
    app.mount('#store')
    Access.mount('#access')
    services.mount('#services')

  </script>
</body>


</html>
