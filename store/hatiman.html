<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://unpkg.com/vue@3.2.4"></script>
  <link rel="stylesheet" href="./googlemap.css">

  <title>アットタイム近江八幡店 カラオケ＆アミューズメント＆インターネットカフェ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="../img/background/email-pattern.webp">
  <div id="header">
  </div>

  <!-- 共通パーツ・各店舗名・各店舗説明・各店舗画像 props -->
  <div id="store">
    <store-div store="近江八幡店" text="アットタイム近江八幡店です。2Fのカラオケでは、最新機種でカラオケをお楽しみいただけます!ゆったりとしたレギュラールームから、一風変わったお部屋もご用意しています。お好きなお部屋で、思う存分カラオケをお楽しみください。また、1Fネットカフェブースにも、バラエティ豊富な座席を誤用しております。最新の人気オンラインゲームもプレイ可能です。" img="../img//store/hatiman/hatiman.jpg"></store-div>
  </div>
  <!-- 共通パーツend-->

  <div class="max-w-3xl mx-auto">
    <img src="../img/store/hatiman/04_bell.jpg" alt="" class="mx-auto">

    <!--共通パーツ各店舗のグーグルマップurl props -->
    <div id="access">
      <access-div src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3263.056171274306!2d136.10535141554826!3d35.130271767597065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60017bdb35f00015%3A0x1539df9800beadff!2z44Ki44OD44OI44K_44Kk44OgIOi_keaxn-WFq-W5oeW6lw!5e0!3m2!1sja!2sjp!4v1656402728168!5m2!1sja!2sjp"></access-div>
    </div>
    <!--共通パーツend-->
    <div id="price_table">

      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—料金案内表 —</h2>
      <div class="flex max-w-3xl justify-center mx-auto text-xl">


        <p @click="button1()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C1}">カラオケ料金表</p>
        <p @click="button2()" class="cursor-pointer text-center text-yellow-100 text-black py-2 px-4 m-2 rounded-lg border-solid" :class="{'active': C2}">ブース料金表</p>
      </div>

      <div>
        <div v-show="C1">
            a
        </div>
        <div v-show="C2">
            b
        </div>

      </div>
    </div>

    <div id="services">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—設備・サービス —</h2>
      <!-- 店舗にないサービスに『1』を渡す -->
      <service-div sportspark="1" band="1"></service-div>
    </div>

  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../components/data.js"></script>
  <script>
    app.mount('#store')
    Access.mount('#access')
    services.mount('#services')
    price.mount('#price_table');

  </script>
  
</body>
<style>


  .active {
    background: rgb(160, 0, 0);
    color: rgb(255, 255, 148);
  }

  .border-solid {
    border: solid;
  }
</style>

</html>
