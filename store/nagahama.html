<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://unpkg.com/vue@3.2.4"></script>

  <title>アットタイム彦根ベルロード店 カラオケ＆アミューズメント＆インターネットカフェ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/header.html');
      $('#footer').load('/footer.html');
    });
  </script>

</head>

<body background="../img/background/email-pattern.webp">
  <div id="header">
  </div>

  <!-- 共通パーツ・各店舗名・各店舗説明・各店舗画像 props -->
  <div id="store">
    <store-div store="長浜店" text="アットタイム彦根ベルロード店です。最新機種を設置したカラオケ部屋は、全部で26室。豊富なフードメニューや⾷べ放題のソフトクリームと共にお楽しみください。また、ダーツ・ビリヤード・卓球などもご⽤意させていただいております。" img="../img//store/bellroad/bellroad.jpg"></store-div>
  </div>
  <!-- 共通パーツend-->

  <div class="max-w-3xl mx-auto">
    <img src="../img/store/bellroad/04_bell.jpg" alt="" class="mx-auto">

    <!--共通パーツ各店舗のグーグルマップurl props -->
    <div id="access">
      <access-div src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d968.5978764199276!2d136.2377675155134!3d35.257202921144945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6003d53b2d12fd35%3A0xc61f97e700ede4a2!2z44Ki44OD44OI44K_44Kk44OgIOW9puagueODmeODq-ODreODvOODieW6lw!5e0!3m2!1sja!2sjp!4v1653375223494!5m2!1sja!2sjp"></access-div>
    </div>
    <!--共通パーツend-->

    <div id="price_table">



      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—
        料金案内表 —</h2>
      <img src="../img/store/bellroad/charge_karaoke1.jpg" alt="" class="mx-auto">
      <img src="../img/store/bellroad/charge_karaoke2.jpg" alt="" class="mx-auto">
      <img src="../img/store/bellroad/charge_karaoke3.jpg" alt="" class="mx-auto">
      <img src="../img/store/bellroad/charge_karaoke4.jpg" alt="" class="mx-auto">


      
    </div>



    <div id="services">
      <h2 class="text-2xl leading-normal mb-2 font-bold text-center bg-red-800 text-yellow-100 mt-2 py-4">—
        設備・サービス —</h2>

    </div>


  </div>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../components/data.js"></script>
  <script>
    app.mount('#store')
    Access.mount('#access')
  </script>
</body>
<style>
  .googleMap {
    position: relative;
    width: 600px;
    height: 450px;
  }

  .googleMap:after {
    content: "";
    width: 100%;
    height: 100%;
    display: block;
    background-color: #ff6c00;
    position: absolute;
    top: 0;
    left: 0;
    mix-blend-mode: hue;
    pointer-events: none;
  }
</style>

</html>
