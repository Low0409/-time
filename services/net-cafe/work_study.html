<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
    <title>@time -ビジネス・勉強-</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('../../header.html');
            $('#footer').load('../../footer.html');
        });
    </script>
</head>

<body background="../../img/background/email-pattern.webp">
    <div id="header"></div>
    <div style="background-image:url(../../img/services/darts.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20">
        <h2 class="text-2xl leading-normal mb-2 font-black text-black text-center bg-black text-white py-2">－ビジネス・勉強－</h2>
    </div>
    <div class="max-w-4xl m-auto" id="study-contents">
        <div v-for="item in StudyServiceList">
            <h3 class="text-red-800 font-black text-2xl mb-2 text-center">{{ item.name }}</h3>
            <div class="sm:flex shadow-2xl bg-white max-w-4xl py-8 px-2 sm:px-8 rounded-3xl mb-20">
                <img :src="item.img" alt="" class="sm:w-1/2 rounded-lg rounded-3xl">
                <p class="ml-4 mt-4 align-middle">{{item.description}}</p>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
<script src="../../dataJS/video-study-contents-data.js"></script>

</html>
