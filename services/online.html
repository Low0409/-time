<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" id="favicon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.1/dist/full.css" rel="stylesheet" type="text/css" />
    <title>@time | オンラインゲーム一覧</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $('#header').load('/-time/header.html');
            $('#footer').load('/-time/footer.html');
        });
    </script>

</head>

<body background="../img/background/email-pattern.jpg">
    <div id="header"></div>
    <div style="background-image:url(../img/header-img/onlinegame.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20 mt-10">
        <h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">－オンラインゲーム－</h2>
    </div>
    <div id="services" class="section relative pt-20 pb-8 md:pt-16 md:pb-0">
        <div class="container xl:max-w-6xl mx-auto px-4">

            <header class="text-center mx-auto mb-12 lg:px-20">
                <h2 class="text-2xl leading-normal mb-2 font-bold">-プレイ可能なオンラインゲーム-</h2>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="margin: 0 auto;height: 35px;" xml:space="preserve">
                    <circle cx="50.1" cy="30.4" r="5" class="stroke-primary" style="fill: transparent;stroke-width: 2;stroke-miterlimit: 10;"></circle>
                    <line x1="55.1" y1="30.4" x2="100" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
                    <line x1="45.1" y1="30.4" x2="0" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
                </svg>

            </header>

            <div class="flex flex-wrap flex-row text-center" id="onlinegame">
                <!-- ゲームタイトル onlinegame-data.jsから読み込み-->
                <div class="flex-shrink px-4 max-w-full w-full sm:w-1/2 lg:w-1/3 lg:px-6 wow fadeInUp" data-wow-duration="1s" style="visibility: visible; animation-duration: 1s; animation-name: fadeInUp;" v-for="item in gameList">
                    <a :href="item.url">
                        <div class="py-8 px-12 mb-12 bg-gray-100 border-b border-gray-100 transform transition duration-300 ease-in-out hover:-translate-y-2 bg-white">
                            <div class="inline-block text-gray-900 mb-4">
                                <img :src="item.img" :alt="item.name">
                            </div>
                            <h3 class="text-lg leading-normal mb-2 font-semibold">{{item.name}}</h3>
                            <button class="bg-black text-white py-2 px-3 rounded-3xl">ゲーム詳細</button>
                        </div>
                    </a>
                </div>
                <!-- ゲームタイトル -->
            </div>

        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="../dataJS/onlinegame-data.js"></script>
<script>
    const mountedApp = app.mount('#onlinegame');
</script>

</html>
