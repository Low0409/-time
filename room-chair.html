<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3.2.4"></script>

  <title>はじめての方へ</title>
  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="./img/background/email-pattern.webp">
  <div id="header"></div>
  <div style="background-image:url(./img/services/karaoke/room.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20">
    <h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">－部屋・チェア－</h2>
  </div>
  <div class="max-w-4xl m-auto" id="room">

    <h2 class="text-center text-2xl leading-normal font-black text-white py-2 bg-black mb-20">カラオケルーム</h2>
    <div v-for="item in roomList">
      <h3 class="text-red-800 font-black text-2xl mb-2 text-center">{{ item.name}}</h3>
      <div class="sm:flex bg-gray-200 max-w-4xl py-8 px-8 rounded-3xl mb-20 shadow-2xl bg-white">
        <img :src="item.img" :alt="item.name" class="sm:w-1/2 rounded-lg rounded-3xl mx-auto">
        <p class="ml-4 mt-4 align-middle">{{ item.description}}</p>
      </div>
    </div>

    <h2 class="text-center text-2xl leading-normal font-black text-white py-2 bg-black mb-20">ネットカフェ座席</h2>
    <div v-for="item in chairList">
      <h3 class="text-red-800 font-black text-2xl mb-2 text-center">{{ item.name}}</h3>
      <div class="sm:flex bg-gray-200 max-w-4xl py-8 px-8 rounded-3xl mb-20 shadow-2xl bg-white">
        <img :src="item.img" :alt="item.name" class="sm:w-1/2 rounded-lg rounded-3xl mx-auto">
        <p class="ml-4 mt-4 align-middle">{{ item.description}}</p>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
<script src="./dataJS/room-chair-data.js"></script>
<script>
  const mountedApp = app.mount('#room');
</script>

</html>
