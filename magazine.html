<!DOCTYPE html>
<html lang="ja">
<!-- magazine-data.jsから読み込み -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.1/dist/full.css" rel="stylesheet" type="text/css" />
    <title>コミック・雑誌一覧</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $('#header').load('/-time/header.html');
            $('#footer').load('/-time/footer.html');
        });
    </script>

</head>

<body background="../img/background/email-pattern.webp">
    <div id="header"></div>
    <div id="services" class="section relative pt-20 pb-8 md:pt-16 md:pb-0">
        <div class="container xl:max-w-6xl mx-auto px-4">

            <header class="text-center mx-auto mb-12 lg:px-20">

                <h2 class="text-2xl leading-normal mb-2 font-bold">-コミック・雑誌-</h2>


                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="margin: 0 auto;height: 35px;" xml:space="preserve">
                    <circle cx="50.1" cy="30.4" r="5" class="stroke-primary" style="fill: transparent;stroke-width: 2;stroke-miterlimit: 10;"></circle>
                    <line x1="55.1" y1="30.4" x2="100" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
                    <line x1="45.1" y1="30.4" x2="0" y2="30.4" class="stroke-primary" style="stroke-width: 2;stroke-miterlimit: 10;"></line>
                </svg>
                <p class="text-gray-500 leading-relaxed font-light text-xl mx-auto pb-2">Save time managing advertising &amp; Content for your business.</p>
                <!-- 漫画と雑誌切り替え -->

                <div class="flex flex-wrap justify-center">
                    <a class="w-full md:w-1/2 p-4 bg-gray-400 hover:bg-red-800 text-yellow-100" href="./comic.html">
                        <div class="flex flex-col items-center">
                            <div class="flex-1">
                                <p>コミック</p>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold mb-2">Comic</h3>

                            </div>
                        </div>
                    </a>

                    <div class="w-full md:w-1/2 p-4 bg-red-800">
                        <div class="flex flex-col items-center">
                            <div class="flex-1">
                                <p class="text-yellow-100">雑誌</p>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold mb-2 text-yellow-100">Magazine</h3>

                            </div>
                        </div>
                    </div>
                </div>

            </header>


            <div class="max-w-4xl m-auto" id="magazine">
                <div v-for="item in MagagineList">
                    <h3 class="text-red-800 font-black text-2xl mb-2 text-center">{{ item.name }}</h3>
                    <div class="sm:flex shadow-2xl bg-white max-w-4xl py-8 px-2 sm:px-8 rounded-3xl mb-20">
                        <img :src="item.img" alt="" class="sm:w-1/2 rounded-lg rounded-3xl">
                        <p class="ml-4 mt-4 align-middle">{{ item.description }}</p>
                    </div>
                </div>
            </div>

            <!-- end row -->
        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="./dataJS/magazine-data.js"></script>
<script>
    const mountedApp = magazinelist.mount('#magazine');
  </script>

</html>
