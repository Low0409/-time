<style>
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 10;
    left: 0;
    width: 100%;
    height: 40%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 2;
  }

  .burger-btn {
    display: none;
  }

  @media screen and (max-width:900px) {

    .burger-btn {
      display: block;
      color: black;
    }

    .header {
      padding: 0 5%;
    }

    .burger-btn {
      display: block;
      height: 39px;
      position: relative;
      width: 39px;
      z-index: 10;
      background-color: rgb(0, 0, 0);
    }

    .bar {
      background-color: #fff;
      display: block;
      height: 1px;
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
      width: 20px;
    }

    .bar_top {
      top: 10px;
    }

    .bar_mid {
      top: 50%;
    }

    .bar_bottom {
      bottom: 10px;
    }

    .burger-btn.close .bar_top {
      transform: translate(-50%, 10px) rotate(45deg);
      transition: transform .3s;
    }

    .burger-btn.close .bar_mid {
      opacity: 0;
      transition: opacity .3s;
    }

    .burger-btn.close .bar_bottom {
      transform: translate(-50%, -8px) rotate(-45deg);
      transition: transform .3s;
    }

    /* スクロール制御 */
    .noscroll {
      overflow: hidden;
    }

    /* 以下、ハンバーガーメニュー */
    .nav-wrapper {
      visibility: hidden;
      height: 100vh;
      left: 0;
      position: fixed;
      top: 0;
      width: 100vw;
      opacity: 0;
      transition: opacity .5s;
      z-index: 3;
    }

    .header-nav {
      background-color: #89000A;
      height: 100%;
      width: 100%;
      z-index: 9;
    }

    .nav-list {
      display: block;
      left: 50%;
      position: absolute;
      text-align: center;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .nav-item {
      margin-bottom: 40px;
      margin-right: 0;
    }

    .nav-wrapper.fade {
      opacity: 1;
      visibility: visible;
    }

    .a-nav {
      color: white;
    }
  }
</style>
<script>
  $('.burger-btn').on('click', function () {
    $('.burger-btn').toggleClass('close');
    $('.nav-wrapper').toggleClass('fade');
    $('body').toggleClass('noscroll');
    $('.nav-list').toggleClass('a-nav');

  });

</script>
<script>
  const show_services = () => {

  const hide_services = () => {
    document.getElementById("services-dropdown-div").style.display = "none";
    document.getElementById("header-menu2").style.color = "black";

  }
  const show_menu = () => {
    document.getElementById("menu-dropdown-div").style.display = "block";
    document.getElementById("header-menu3").style.color = "rgb(255, 132, 132)";

  }

  const hide_menu = () => {
    document.getElementById("menu-dropdown-div").style.display = "none";
    document.getElementById("header-menu3").style.color = "black";

  }
</script>
