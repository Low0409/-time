<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../favicon.ico" id="favicon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.2.4"></script>

    <title>キャンペーン一覧</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(function () {
            $('#header').load('/-time/header.html');
            $('#footer').load('/-time/footer.html');
        });
    </script>

</head>

<body background="../img/background/email-pattern.jpg">
    <div id="header"></div>
    <div style="background-image:url(../img/background/5.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20 mt-10">
        <h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">－キャンペーン情報－</h2>
    </div>
    <div class="max-w-3xl mx-auto" id="campaign">
        <div v-for="item in campaignList" class="mx-auto mb-4 mt-20 font-black text-center">
            <!-- campaign-data.jsから読み込み -->
            <p class="text-gray-600 text-xl">{{ item.date }}</p> <!-- 掲載日　(ある場合) -->
            <p class="text-2xl border-b-2 border-gray-600 mb-8" :id="item.id">{{ item.title }}</p>

            <img :src="item.img" class="w-full">
        </div>

        <div id="coupon" class="mt-8 font-black">
            <h3 class="bg-red-800 text-white py-4 text-2xl font-md mb-4 text-center">割引クーポン情報</h3>
            <img src="../img/news&campaign/Coupon/1701.jpg" alt="クーポン" class="mx-auto">
            <p class="text-xl md:text-2xl mt-4 text-center underline">有効期:2022年9月30日（金 ）24時まで</p>
            <p class="text-red-500 text-center text-sm">※なお、お盆期間中（8/10～16）の間は割引対象外です。</p>

            <div class="bg-gray-200">
                <p class="mt-4 text-center pt-4">◆ご利用上の注意◆</p>
                <ul class="p-4 text-sm">
                    <li>・他のサービス、割引券との併用はできません。本券は受付の際にご提示ください。</li>
                    <li>・@time全店でご利用いただけます。</li>
                    <li>・お一組様につき1枚ご利用いただけます。</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../dataJS/campaign-data.js"></script>
    <script>
        const mountedApp = app.mount('#campaign')
    </script>
</body>

</html>
