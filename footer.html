<style>
  .button {
    position: fixed;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    transition: .3s;
    visibility: hidden;
  }

  .is-active {
    opacity: 1;
    visibility: visible;
  }
</style>
<script>
  //スムーススクロール
  $(function () {
    $('a[href^="#"]').click(function () {
      var speed = 500;
      var href = $(this).attr("href");
      var target = $(href == "#" || href == "" ? 'html' : href);
      var position = target.offset().top;
      $("html, body").animate({ scrollTop: position }, speed, "swing");
      return false;
    });
  });
  //スムーススクロール
  //ページ上部へスクロール
  $(function () {
    let btn = $('.button');
    let timer;

    $(window).scroll(function () {
      btn.removeClass('is-active');
      clearTimeout(timer);
      timer = setTimeout(function () {
        if ($(this).scrollTop()) {
          btn.addClass('is-active');
        } else {
          btn.removeClass('is-active');
        }
      }, 200);
    });

    //ボタンクリックでトップへ戻る
    btn.on('click', function () {
      $('body,html').animate({
        scrollTop: 0
      });
    });
  });
      //ページ上部へスクロール
</script>
