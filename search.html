<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
  <link rel="icon" href="./favicon.ico" id="favicon">
  <title>@time | 店舗を探す</title>
  <script src="https://unpkg.com/vue@3.2.4"></script>

  <script>
    //headerパーツ読み込み

    $(function () {
      $('#header').load('/-time/header.html');
      $('#footer').load('/-time/footer.html');
    });
  </script>

</head>

<body background="./img/background/email-pattern.jpg">
  <div id="header"></div>
  <div style="background-image:url(./img/background/5.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20 hide">

    <img src="./img/shigamap.png" usemap="#image-map" class="mx-auto">

    <map name="image-map">
      <area target="_blank" alt="nagahama" title="nagahama" href="./store/nagahama.html" coords="402,212,527,264" shape="rect">
      <area target="_blank" alt="bypass" title="bypass" href="./store/bypass.html" coords="461,299,591,352" shape="rect">
      <area target="_blank" alt="bellroad" title="bellroad" href="./store/bellroad.html" coords="285,308,411,360" shape="rect">
      <area target="_blank" alt="hikone" title="hikone" href="./store/hikone.html" coords="420,399,542,446" shape="rect">
      <area target="_blank" alt="hatiman" title="hatiman" href="./store/hatiman.html" coords="299,434,404,486" shape="rect">

      <area target="_blank" alt="moriyama" title="moriyama" href="./store/moriyama.html" coords="132,440,256,493" shape="rect">
      <area target="_blank" alt="nishiohthu" title="nishiohthu" href="./store/nishiohthu.html" coords="13,498,140,549" shape="rect">
      <area target="_blank" alt="kusathu" title="kusathu" href="./store/kusathu.html" coords="59,611,187,663" shape="rect">
    </map>
  </div>


  <div id="footer" class="hide"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./dataJS/store-data.js"></script>
  <script>
    const mountedApp = store.mount('#store');
  </script>

</html>
