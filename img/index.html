<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>イメージマップをレスポンシブに対応させてみよう！</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
</head>

<body>
    <div id="sp-map">
        <img src="./shigamap.png" usemap="#ImageMap" alt="" />
        <map name="ImageMap">
          <area shape="rect" coords="401,209,528,264" href="https://google.com" alt="" />
          <area shape="rect" coords="458,300,594,353" href="https://google.com" alt="" />
          <area shape="rect" coords="281,306,413,360" href="https://google.com" alt="" />
          <area shape="rect" coords="416,396,544,450" href="https://google.com" alt="" />
          <area shape="rect" coords="295,433,404,487" href="https://google.com" alt="" />
          <area shape="rect" coords="390,498,523,549" href="https://google.com" alt="" />
          <area shape="rect" coords="346,559,476,615" href="https://google.com" alt="" />
          <area shape="rect" coords="130,441,259,494" href="https://google.com" alt="" />
          <area shape="rect" coords="12,496,142,550" href="https://google.com" alt="" />
          <area shape="rect" coords="59,609,191,668" href="https://google.com" alt="" />
        </map>
    </div>


    <script>
        $('img[usemap]').rwdImageMaps();
    </script>
</body>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    img {
        width: 100%;
        height: auto;
    }
    #sp-map {
        display: none;
    }


    @media screen and (max-width: 700px) {
        #sp-map {
            display: block;
        }
        #pc-map {
            display: none;
        }
    }
</style>
</html>
