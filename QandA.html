<!DOCTYPE html>
<html lang="ja">
<!-- Q&A-data.jsから読み込み -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./favicon.ico" id="favicon">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ tailwindcss/ui @latest/dist/tailwind-ui.min.css">
	<title>はじめての方へ</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@3.2.4"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(function () {
			$('#header').load('/-time/header.html');
			$('#footer').load('/-time/footer.html');
		});
	</script>
</head>

<body background="./img/background/email-pattern.jpg">
	<div id="header"></div>
	<div style="background-image:url(./img/background/5.jpg);" class="relative py-20 bg-cover bg-center bg-no-repeat mb-20 mt-10">
		<h2 class="text-2xl leading-normal mb-2 font-black text-center bg-black text-white py-2">－よくある質問－</h2>
	</div>
	<div class="max-w-2xl mx-auto bg-red-800 rounded">
		<section class="shadow row">
			<div class="tabs" id="QA">
				<!-- 質問div -->
				<div class="border-b overflow-hidden" v-for="item in QA_List">
					<div class="border-l-2 border-transparent relative">
						<input class="w-full absolute z-10 cursor-pointer opacity-0 h-5 top-6" type="checkbox" id="chck1">
						<header class="flex justify-between items-center p-5 pl-8 pr-8 cursor-pointer select-none tab-label" for="chck1">
							<span class="text-yellow-100 font-black">{{item.Q}}</span>
							<div class="rounded-full border border-grey w-7 h-7 flex items-center justify-center test">
								<svg aria-hidden="true" class="" data-reactid="266" fill="none" height="24" stroke="#606F7B" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" xmlns="http://www.w3.org/2000/svg">
									<polyline points="6 9 12 15 18 9"></polyline>
								</svg>
							</div>
						</header>
						<div class="tab-content">
							<div class="pl-8 pr-8 pb-5">
								<p class="text-white">{{item.A}}</p>
								<!-- 回答にリンクが必要な場合のみ表示 -->
								<a :href="item.path" v-if="item.path" class="text-blue-500 hover:text-blue-400">{{item.pathName}}</a>
								<!-- 回答にリンクが必要な場合のみ表示 -->
							</div>
						</div>
					</div>
				</div>
				<!-- 質問div -->
			</div>
		</section>
		<script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
	</div>
	<div id="footer"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./dataJS/Q&A-data.js"></script>
	<script>
		const mountedApp = app.mount('#QA');
	</script>

</body>
<style>
	.tab-content {
		max-height: 0;
		transition: all 0.5s;
	}

	input:checked+.tab-label .test {
		background-color: #000;
	}

	input:checked+.tab-label .test svg {
		transform: rotate(180deg);
		stroke: #fff;
	}

	input:checked+.tab-label::after {
		transform: rotate(90deg);
	}

	input:checked~.tab-content {
		max-height: 100vh;
	}
</style>

</html>
